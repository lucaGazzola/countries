<!DOCTYPE html>
<html>

<head>
    <title>CO2 Emissions Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                <form id="country-form" class="form-inline mb-4">
                    <input class="form-control mr-sm-2" type="text" id="country" name="country" list="countries" required>
                    <datalist id="countries">
                        <!-- Country options will be populated here by JavaScript -->
                    </datalist>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Get Country Info</button>
                </form>
                <div class="row">
                    <div id="flag" class="img-fluid rounded"></div>
                    <div id="map" class="rounded"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
